<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Contact Manager</title>
	<script src="https://kit.fontawesome.com/615d6f4881.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<main class="container">
	  <div class="screen">
	  	<div class="header">
	  	<h1>Contacts</h1>
	  	<input class="search" type="text" placeholder="search">
	  </div>
	  	<ul class="contacts"></ul>
	  </div>
	  <div class="preview-contact">
	  		<div class="close"><i class="fa-solid fa-arrow-left"></i></div>
	  	<div class="profile">
	  		<i class="fa-solid fa-user"></i>
	  	</div>
	  	<div class="display-contact">
	  		<div>
	  		  <label for="name">Name:</label>
	  		  <input class="input edit-purpose name" name="name" type="text" disabled>
	  	    </div>
	  	    <div>
	  		  <label for="mobile">Mobile:</label>
	  		  <input class="input edit-purpose mobile" name="mobile" type="text" disabled>
	  	    </div>
	  	    <div>
	  		  <label for="email">Email:</label>
	  		  <input class="input edit-purpose email" name="email" type="text" disabled>
	  	    </div>
	  	    <div>
	  		  <label for="address">Address:</label>
	  		  <input class="input edit-purpose address" name="address" type="text" disabled>
	  	    </div>
	  	    <div>
	  		  <label for="note">Note:</label>
	  		  <input class="input edit-purpose note" name="note" type="text" disabled>
	  	    </div>
	  	    <div class="action-btns">
	  	    	<button class="btn save">Save</button>
	  	        <button class="btn edit">Edit</button>
	  	    	<button class="btn delete">Delete</button>
	  	    </div>
	  	</div>
	  </div>
	  <div class="nav">
	  	<button class="add-contact-btn"><i class="fa-solid fa-plus new"></i></button>
	  	<div class="display-contact add-contact">
	  		<div>
	  		  <label for="name">Name:</label>
	  		  <input class="input new-name bottom-one" name="name" type="text">
	  	    </div>
	  	    <div>
	  		  <label for="mobile">Mobile:</label>
	  		  <input class="input new-mobile bottom-one" name="mobile" maxlength=12 type="text">
	  	    </div>
	  	    <div>
	  		  <label for="email">Email:</label>
	  		  <input class="input new-email bottom-one" name="email" type="text">
	  	    </div>
	  	    <div>
	  		  <label for="address">Address:</label>
	  		  <input class="input new-address bottom-one" name="address" type="text">
	  	    </div>
	  	    <div>
	  		  <label for="note">Note:</label>
	  		  <input class="input new-note bottom-one" name="note" type="text">
	  	    </div>
	  	    <section class="action-btns">
	  	    	<button class="btn add">Add</button>
	  	    </section>
	  	</div>
	  </div>
	</main>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
